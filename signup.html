<link rel="stylesheet" href="style_lux.css">

<div class="container">
	<form>
		<fieldset>
			<legend>Inscription</legend>

			<div class="form-group">
  				<label for="exampleInputEmail1">Addresse Mail</label>
  				<small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais cette adresse mail.</small>
  				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre adresse mail">
			</div>

			<div class="form-group">
  				<label for="exampleInputPassword1">Mot de passe</label>
  				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>


			<div class="form-group">
      			<label for="exampleSelect1">Civilité</label>
      			<select class="form-control" id="exampleSelect1">
	        		<option>Mme</option>
	        		<option>M</option>
	        		<option>Autre</option>
      			</select>
    		</div>

    		<fieldset class="form-group">
		      <div class="form-check">
		        <label class="form-check-label">
		          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
		          Tenez-moi au courant des nouveautés!
		          <small id="fileHelp" class="form-text text-muted">Un abonnement dont vous n'arriverez jamais à vous désabonner. ;)</small>
		        </label>
		      </div>
		      <div class="form-check">
		        <label class="form-check-label">
		          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
		          Non, merci!
		        </label>
		      </div>
		    </fieldset>

    		<button type="submit" class="btn btn-primary">Envoyer</button>

		</fieldset>
	</form>
</div>
